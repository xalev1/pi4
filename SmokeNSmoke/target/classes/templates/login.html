<!doctype html>
<html class="h-100">
    <head>
        <title>Smoke N' Smoke</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/login.css">
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 ads">
                    <h1><span id="sl">Smoke N' Smoke</span></h1>
                </div>
                <div class="col-md-6 login-form">
                    <div class="profile-img">
                        <img src="/Imagens/people.png" alt="profile_img" height="140px" width="140px;">
                    </div>
                    <h3>Login</h3>
                    <form action="#" th:object="${cliente}" th:action="@{/Login}" th:method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{email}" name="email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" th:field="*{senha}" name="senha" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <button type="submit" value="submit" class="btn btn-danger btn-lg btn-block">Acessar</button>
                        </div>
                        <div class="form-group">
                            <a href="/Cliente/Novo" class="btn btn-danger btn-lg btn-block">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
