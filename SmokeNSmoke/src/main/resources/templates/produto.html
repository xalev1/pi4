<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/f2150dbc67.js" crossorigin="anonymous"></script>
        <!--Style-->
        <link rel="stylesheet" type="text/css" href="/produto.css">
        <link rel="stylesheet" type="text/css" href="/home.css">
        <title>Smoke N' Smoke</title>
    </head>
    <header>
            <div class="wrapper">
                <nav>
                    <div class="menu-toggle">
                        <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                            <i class="fas fa-search" aria-hidden="true" style="color:white"></i>
                            <div class="pesquisar">
                                <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Pesquisar"
                                       aria-label="Pesquisar">
                            </div>
                        </form>	
                    </div>
                    <div class="brand" style="color:white">
                        <h2>Smoke N' Smoke</h2>
                    </div>
                    <div class="carrinho-login">
                        <i class="fas fa-user" style="color:white"></i>
                        <a style="color: white" href="/login.html">Login</a>
                        <i class="fas fa-shopping-cart" style="color:white"></i>
                        <a style="color: white" href="/carrinho.html">Carrinho</a>
                    </div>
                </nav>
            </div>
            <nav class="navbar">
                <a class="nav-item nav-link" href="#" style="color:white">MAIS VENDIDOS</a>
                <a class="nav-item nav-link" href="#" style="color:white">ATACADOS</a>
                <a class="nav-item nav-link active" href="#" style="color:white">KITS</a>
                <a class="nav-item nav-link" href="#" style="color:white">ACESSÓRIOS</a>
                <a class="nav-item nav-link" href="#" style="color:white">LANÇAMENTOS</a>
            </nav>
        </header>
    <body>
        <main>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <!-- product -->
                <div class="product-content product-wrap clearfix product-detail">
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12">
                            <div class="product-image">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div th:each="imagem, iterstat : ${listaImagens}" th:class="${iterstat.index}== 0  ? 'carousel-item active':'carousel-item'">
                                            <img th:src="${imagem.url_imagem}" class="d-block w-100" style="width: auto; height: 500px;"alt="Imagem">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                            <h2 class="name" th:text="${produto.nome}"></h2>
                                <i class="fa fa-star fa-2x text-primary"></i>
                                <i class="fa fa-star fa-2x text-primary"></i>
                                <i class="fa fa-star fa-2x text-primary"></i>
                                <i class="fa fa-star fa-2x text-primary"></i>
                                <i class="fa fa-star fa-2x text-muted"></i>
                                <span class="fa fa-2x"></span>
                                <a href="javascript:void(0);">10 avaliações de clientes</a>
                            <hr />
                            <h3 class="price-container" th:text="'R$ ' + ${produto.preco_venda}"></h3>
                            <div class="certified">
                                <ul>
                                    <li>
                                        <a href="javascript:void(0);">Frete Gratuito<span>Para compras acima de R$99</span></a>
                                    </li>
                                </ul>
                            </div>
                            <hr />
                            <div class="description description-tabs">
                                        <br />
                                        <strong style="font-size: 20px;">Descrição</strong>
                                        <p th:text="${produto.descricao}"></p>
                                <hr />
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <a href="javascript:void(0);" class="btn btn-success btn-lg">Adicionar ao carrinho</a>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <div class="btn-group">
                                            <button class="btn btn-white btn-default"><i class="fa fa-star"></i> Adicionar à Lista</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end product -->
                </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
