<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/f2150dbc67.js" crossorigin="anonymous"></script>
        <!--Style-->
        <link rel="stylesheet" type="text/css" href="/detalheProduto.css">
        <title>Smoke N' Smoke</title>
    </head>
    <header>
        <h1>Smoke N' Smoke</h1>
    </header>
    <body>
        <main>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <!-- product -->
                <div class="product-content product-wrap clearfix product-detail">
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12">
                            <div class="product-image">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active img fluid">
                                            <img class="d-block w-100" src="/Imagens/img1.jpg" alt="Second slide">
                                        </div>
                                        <div class="carousel-item img fluid">
                                            <img class="d-block w-100" src="/Imagens/img2.jpg" alt="Third slide">
                                        </div>
                                        <div class="carousel-item img fluid">
                                            <img class="d-block w-100" src="/Imagens/img3.jpg" alt="Fourth slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                            <h2 class="name">
                                <span th:text="${produto.nome}"></span>
                            </h2>
                            <hr/>
                            <h3 class="price-container">R$: <span th:text="${produto.preco_venda}"></span></h3>
                            <div class="certified">
                                <ul>
                                    <li>
                                        <a href="javascript:void(0);">Frete gratuito para compras acima de R$99</a>
                                    </li>
                                </ul>
                            </div>
                            <hr />
                            <div class="description description-tabs">
                                <ul class="nav nav-pills">
                                    <li class="active"><a href="#more-information" data-toggle="tab">Descrição| </a></li>
                                    <li class=""><a href="#specifications" data-toggle="tab">Ficha técnica| </a></li>
                                    <li class=""><a href="#reviews" data-toggle="tab">Avaliações</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="more-information">
                                        <br />
                                        <p><span th:text="${produto.descricao}"></span></p>
                                    </div>
                                    <div class="tab-pane fade" id="specifications">
                                        <br />
                                        <dl class="ficha">
                                            <dt>Marca</dt>
                                            <dd></dd>
                                            <dt>Dimensões</dt>
                                            <dd></dd>
                                            <dt>Quantidade</dt>
                                            <dd></dd>
                                        </dl>
                                    </div>
                                    <div class="tab-pane fade" id="reviews">
                                        <br/>
                                        <form method="post" class="well padding-bottom-10" onsubmit="return false;">
                                            <textarea rows="2" class="form-control" placeholder="Escreva uma avaliação"></textarea>
                                            <div class="margin-top-10">
                                                <button type="submit" class="btn btn-sm btn-primary pull-right">
                                                    Postar
                                                </button>
                                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip" data-placement="bottom" title="" data-original-title="Add Location"><i class="fa fa-location-arrow"></i></a>
                                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip" data-placement="bottom" title="" data-original-title="Add Voice"><i class="fa fa-microphone"></i></a>
                                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip" data-placement="bottom" title="" data-original-title="Add Photo"><i class="fa fa-camera"></i></a>
                                                <a href="javascript:void(0);" class="btn btn-link profile-link-btn" rel="tooltip" data-placement="bottom" title="" data-original-title="Add File"><i class="fa fa-file"></i></a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <a href="javascript:void(0);" class="btn btn-success btn-lg">Adicionar ao carrinho</a>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <div class="btn-group">
                                        <button class="btn btn-white btn-default"><i class="fa fa-star"></i> Adicionar à Lista</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- end product -->
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
