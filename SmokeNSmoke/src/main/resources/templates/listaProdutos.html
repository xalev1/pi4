<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Smoke N' Smoke</title>
        <link rel="stylesheet" type="text/css" href="/listaProdutos.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </head>
    <header>
        <img class="logo" src="/logo.png"/>
        <h1>Smoke N' Smoke</h1>
    </header>
    <body>
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2>Lista de Produtos</h2></div>
                            <div class="col-sm-4">
                                <form th:action="@{/produtos/pesquisar}" class="input-group">
                                    <input type="text" name="nome" th:value="${nome}" class="form-control" placeholder="Pesquisar...">
                                    <button class="btn btn-secondary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th></i>
                                    <th>Nome <i class="fa fa-sort"></i></th>
                                    <th>Descrição</th>
                                    <th>Quantidade</th>
                                    <th>Preço de Custo</th>
                                    <th>Preço de Venda</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="produto : ${listarProdutos}">
                                    <td><span th:text ="${produto.id}"></span></td>
                                    <td><span th:text ="${produto.nome}"></span></td>
                                    <td><span th:text ="${produto.descricao}"></span></td>
                                    <td><span th:text ="${produto.quantidade}"></span></td>
                                    <td><span th:text ="${produto.preco_custo}"></span></td>
                                    <td><span th:text ="${produto.preco_venda}"></span></td>
                                    <td><span th:text ="${produto.ativo}"></span></td>
                                    <td>
                                        <a th:href="@{/detalheProduto/{id}(id=${produto.id})}" class="view" title="Visualizar" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                                        <a th:href="@{/alterarProduto/{id}(id=${produto.id})}" class="edit" title="Editar" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                    </td>
                                </tr>        
                            </tbody>
                        </table>
                        <div class="clearfix">
                            <div class="col-sm-4"><button type="button" class="btn btn-primary btn-rounded"><a href="/cadastrarProduto">Adicionar Produto</a></button></div>
                        </div>
                    </div>
                </div> 
            </div>   
    </body>
</html>
