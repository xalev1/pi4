<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>Smoke N' Smoke</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/f2150dbc67.js" crossorigin="anonymous"></script>
        <!--Style-->
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>        
        <header>
            <div class="wrapper">
                <nav>
                    <div class="menu-toggle">
                        <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                            <i class="fas fa-search" aria-hidden="true" style="color:white"></i>
                            <div class="pesquisar">
                                <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Pesquisar"
                                       aria-label="Pesquisar">
                            </div>
                        </form>	
                    </div>
                    <div class="brand" style="color:white">
                        <h2>Smoke N' Smoke</h2>
                    </div>
                    <div class="carrinho-login">
                        <span class="fas fa-user" style="color:white"></span>
                        <a class="fas fa-shopping-cart" style="color:white" href="/carrinho"></a>
                    </div>
                </nav>
            </div>
            <nav class="navbar">
                <a class="nav-item nav-link" href="#" style="color:white">MAIS VENDIDOS</a>
                <a class="nav-item nav-link" href="#" style="color:white">ATACADOS</a>
                <a class="nav-item nav-link active" href="#" style="color:white">KITS</a>
                <a class="nav-item nav-link" href="#" style="color:white">ACESSÓRIOS</a>
                <a class="nav-item nav-link" href="#" style="color:white">LANÇAMENTOS</a>
            </nav>
        </header>
        <main>
            <div class="titulo-carrinho">
                <h2>Carrinho de compras</h2>
            </div>
            <div class="container pb-5 mt-n2 mt-md-n">
                <div class="row">
                    <div class="col">
                        <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary"><span>Produtos</span><a class="font-size-sm" href="./home"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left pull-right" style="width: 100%; height: 1rem;"><polyline points="15 18 9 12 15 6"></polyline></svg>Continue comprando</a></h2>
                        <!-- Item-->
                        <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
                            <div class="media d-block d-sm-flex text-center text-sm-left">
                                <a class="cart-item-thumb mx-auto mr-sm-4" href="#"><img src="./Imagens/lastofus.jpg" alt="Product"></a>
                                <div class="media-body pt-3">
                                    <div class="media-body pt-3">
                                        <h3 class="product-card-title font-weight-semibold border-0 pb-0"><a href="#">The Last Of Us - Part II</a></h3>
                                        <div class="font-size-lg text-primary pt-2">R$179,90</div>
                                    </div>
                                </div>
                                <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                                    <div class="form-group mb-2">
                                        <label for="quantity1">Quantidade</label>
                                        <input class="form-control form-control-sm" type="number" id="quantity1" value="1">
                                    </div>
                                    <button class="btn btn-outline-danger btn-sm btn-block mb-2" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 mr-1">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                        </svg>Remover
                                    </button>
                                </div>
                                </main>
                                <!-- Footer -->
                                <footer class="page-footer">
                                    <div class="container text-center text-md-left mt-5">
                                        <div class="row mt-3">
                                            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                                                <h5 class="text-uppercase font-weight-bold">Smoke N' Smoke</h5>
                                                <hr class= "mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                                                <p>Projeto Integrador IV - 2021</p>
                                            </div>
                                            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">

                                                <h5 class="text-uppercase font-weight-bold">Formas de Pagamento</h5>
                                                <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; color: white;">
                                                <p>Cartões de Crédito</p>
                                                <p>Cartões de Débito</p>
                                                <p>Boleto</p>
                                            </div>
                                            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4 footer-links">
                                                <!-- Links -->
                                                <h5 class="text-uppercase font-weight-bold">Redes Sociais</h5>
                                                <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                                                <!-- Facebook -->
                                                <p class="my-md-4 footer-links">
                                                    <a class="fb-ic"><i class="fab fa-facebook-f white-text mr-4" style="color:white"></i></a>
                                                    <!-- Twitter -->
                                                    <a class="tw-ic"><i class="fab fa-twitter white-text mr-4" style="color:white"></i></a>
                                                    <!--Instagram-->
                                                    <a class="ins-ic"><i class="fab fa-instagram white-text" style="color:white"></i></a>
                                                </p>
                                            </div>
                                        </div>
                                </footer>
                                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
