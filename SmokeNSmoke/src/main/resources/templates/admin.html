<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Smoke N' Smoke</title>
        <link rel="stylesheet" type="text/css" href="/admin.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <header>
        <div class="wrapper">
            <nav>
                <img class="logo" src="/logo.png"/>
                <div class="brand" style="color:white">
                    <h2>Smoke N' Smoke</h2>
                </div>
                <div class="carrinho-login">
                    <div th:if="${session.user == null}">
                        <div class="dropdown">
                            <a class="dropbtn" href="/admin/login"><i class="fas fa-user" style="color:white"></i> Login</a>
                        </div>
                    </div> 
                </div>
                <div class="carrinho-login">
                    <div th:if="${session.user != null}">
                        <div class="dropdown">
                            <a class="dropbtn" href="/admin/logout"><i class="fas fa-user" style="color:white"></i> Sair</a>
                        </div>
                    </div> 
                </div>
            </nav>
        </div>
    </header>
    <body>
        <div class="card-columns">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <a class="card-text" href="/produtos">Lista de Produtos</a>
                </div>
            </div>
            <div class="card card bg-light">
                <div class="card-body text-center">
                    <a class="card-text" href="/usuarios">Lista de Funcion√°rios</a>
                </div>
            </div>
            <div class="card card bg-light">
                <div class="card-body text-center">
                    <a class="card-text" href="/pedidos">Lista de Pedidos</a>
                </div>
            </div>
        </div>
    </body>
</html>
