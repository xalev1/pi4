<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Funcion치rios - Smoke N' Smoke</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="/cadastroFuncionario.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
        <script src="/cadastro-cliente.js"></script>
    </head>
    <body>
        <header>
            <img class="logo" src="/logo.png"/>
            <h1>Smoke N' Smoke</h1>
        </header>
        <div class="container">
            <div class=" text-center mt-5 ">
                <h1> Cadastro de Funcion치rios</h1>
            </div>
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form action="#" th:action="@{/cadastrarUsuario}" th:object="${usuario}" method='post' onsubmit="return validateForm()">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Nome do Funcion치rio</label><input type="text" id="nome" class="form-control" name="nome" th:field="*{nome}" required="required"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Email</label><input type="email" id="email" class="form-control" name="email"  th:field="*{email}"required="required"></div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* CPF</label><input type="text" id="cpf" class="form-control" name="cpf" required="required" onblur="validaCPF()" th:field="*{cpf}"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="select"> * Selecionar Cargo</label>
                                                    <select th:field="*{cargo}" id="cargo">
                                                        <option value="-1"> -- </option>
                                                        <option value="Administrador"> Administrador </option> <option value="Estoquista"> Estoquista </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label>* Senha</label><input type="password" id="senha" class="form-control" name="senha" th:field="*{senha}" required="required"></div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="text">* Repetir senha:</label>
                                                    <input type="password" class="form-control" name="repetir-senha" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-md-6">Status</label>
                                                <div class="col-md-12">
                                                    <label>
                                                        <input value="true" type="radio" th:field = "*{ativo}"checked="checked"/> Ativo </label> 
                                                    <label>
                                                        <input value="false" type="radio" name="ativo" /> Inativo </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6"><button type="button" class="btn btn-secondary btn-rounded pt-2 btn-block"><a href="/usuarios">Cancelar</a></button></div>
                                                            <div class="col-md-6"><button type="submit" class="btn btn-success btn-send pt-2 btn-block ">Salvar</button></div>
                                        </div>
                                    </div> 
                                </form>
                            </div>            
                        </div>           
                    </div>            
                </div>
            </div>    
            <script type="text/javascript">
                function ValidatePassword() {
                    var password = document.getElementById("senha").value;
                    var confirmPassword = document.getElementById("confirmarSenha").value;
                    if (password != confirmPassword) {
                        alert("Senhas diferentes!");
                        return false;
                    }
                    return true;
                }

                function ValidateNomeLenght() {
                    var nome = document.getElementById("nome").value;
                    if (nome.length < 5) {
                        alert("Nome inv치lido!");
                        return false;
                    }
                    return true;
                }

                function ValidateForm() {

                    if (ValidatePassword() && ValidateNomeLenght()) {
                        return true;
                    }
                    return false;
                }

            </script>

            <!-- Footer component end -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
